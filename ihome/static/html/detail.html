<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ihome-House Information</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/detail.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">House Information</h3>
                <a class="nav-btn fl" href="#" onclick="hrefBack();"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="swiper-container">
        </div>
        <script id="house-image-tmpl" type="text/html">
            <ul class="swiper-wrapper">
                {{each img_urls as img_url}}
                <li class="swiper-slide"><img src="{{img_url}}"></li>
                {{/each}}
            </ul>
            <div class="swiper-pagination"></div>
            <div class="house-price">$<span>{{(price/100.0).toFixed(0)}}</span>/per night</div>
        </script>
        <div class="detail-con">
        </div>
        <script id="house-detail-tmpl" type="text/html">
            <div class="detail-header layout-style">
                <h2 class="house-title">{{house.title}}</h2>
                <div class="landlord-pic"><img src="{{house.user_avatar}}"></div>
                <h2 class="landlord-name">Landlordï¼š <span>{{house.user_name}}</span></h2>
            </div>
            <div class="house-info layout-style">
               <h3>House Address</h3>
               <ul class="house-info-list text-center">
                    <li>{{house.address}}</li>
               </ul>
            </div>
            <ul class="house-type layout-style">
                <li>
                    <span class="icon-house"></span>
                    <div class="icon-text">
                        <h3>Rent{{house.room_count}}room</h3>
                        <p>Size:{{house.acreage}}sq.m</p>
                        <p>Type:{{house.unit}}</p>
                    </div>
                </li>
                <li>
                    <span class="icon-user"></span>
                    <div class="icon-text">
                        <h3>Suitable for{{house.capacity}}people</h3>
                    </div>
                </li>
                <li>
                    <span class="icon-bed"></span>
                    <div class="icon-text">
                        <h3>Bed</h3>
                        <p>{{house.beds}}</p>
                    </div>
                </li>
            </ul>
            <div class="house-info layout-style">
                <h3>Room Detail</h3>
                <ul class="house-info-list">
                    <li>Deposit<span>{{(house.deposit/100.0).toFixed(0)}}</span></li>
                    <li>Minimum stay days<span>{{house.min_days}}</span></li>
                    <li>Maximum stay days<span>{{if house.max_days==0}}No limit{{else}}{{house.max_days}}{{/if}}</span></li>
                </ul>
            </div>
            <div class="house-facility layout-style">
                <h3>Supporting Facility</h3>
                <ul class="house-facility-list clearfix">
                    <li><span class="{{if house.facilities.indexOf(1)>=0}}wirelessnetwork-ico{{else}}jinzhi-ico{{/if}}"></span>wifi</li>
                    <li><span class="{{if house.facilities.indexOf(2)>=0}}shower-ico{{else}}jinzhi-ico{{/if}}"></span>Hot shower</li>
                    <li><span class="{{if house.facilities.indexOf(3)>=0}}aircondition-ico{{else}}jinzhi-ico{{/if}}"></span>air conditioner</li>
                    <li><span class="{{if house.facilities.indexOf(4)>=0}}heater-ico{{else}}jinzhi-ico{{/if}}"></span>Heating</li>
                    <li><span class="{{if house.facilities.indexOf(5)>=0}}smoke-ico{{else}}jinzhi-ico{{/if}}"></span>Smoking allowed</li>
                    <li><span class="{{if house.facilities.indexOf(6)>=0}}drinking-ico{{else}}jinzhi-ico{{/if}}"></span>Drinking water</li>
                    <li><span class="{{if house.facilities.indexOf(7)>=0}}brush-ico{{else}}jinzhi-ico{{/if}}"></span>Dental equipment</li>
                    <li><span class="{{if house.facilities.indexOf(8)>=0}}soap-ico{{else}}jinzhi-ico{{/if}}"></span>Soap</li>
                    <li><span class="{{if house.facilities.indexOf(9)>=0}}slippers-ico{{else}}jinzhi-ico{{/if}}"></span>flip flop</li>
                    <li><span class="{{if house.facilities.indexOf(10)>=0}}toiletpaper-ico{{else}}jinzhi-ico{{/if}}"></span>Toilet paper</li>
                    <li><span class="{{if house.facilities.indexOf(11)>=0}}towel-ico{{else}}jinzhi-ico{{/if}}"></span>towel</li>
                    <li><span class="{{if house.facilities.indexOf(12)>=0}}toiletries-ico{{else}}jinzhi-ico{{/if}}"></span>shampoo</li>
                    <li><span class="{{if house.facilities.indexOf(13)>=0}}icebox-ico{{else}}jinzhi-ico{{/if}}"></span>refrigerator</li>
                    <li><span class="{{if house.facilities.indexOf(14)>=0}}washer-ico{{else}}jinzhi-ico{{/if}}"></span>washing machine</li>
                    <li><span class="{{if house.facilities.indexOf(15)>=0}}elevator-ico{{else}}jinzhi-ico{{/if}}"></span>elevator</li>
                    <li><span class="{{if house.facilities.indexOf(16)>=0}}iscook-ico{{else}}jinzhi-ico{{/if}}"></span>Allow cooking</li>
                    <li><span class="{{if house.facilities.indexOf(17)>=0}}pet-ico{{else}}jinzhi-ico{{/if}}"></span>pet</li>
                    <li><span class="{{if house.facilities.indexOf(18)>=0}}meet-ico{{else}}jinzhi-ico{{/if}}"></span>Party allowed</li>
                    <li><span class="{{if house.facilities.indexOf(19)>=0}}accesssys-ico{{else}}jinzhi-ico{{/if}}"></span>Access control</li>
                    <li><span class="{{if house.facilities.indexOf(20)>=0}}parkingspace-ico{{else}}jinzhi-ico{{/if}}"></span>parking space</li>
                    <li><span class="{{if house.facilities.indexOf(21)>=0}}wirednetwork-ico{{else}}jinzhi-ico{{/if}}"></span>Wired network</li>
                    <li><span class="{{if house.facilities.indexOf(22)>=0}}tv-ico{{else}}jinzhi-ico{{/if}}"></span>TV</li>
                    <li><span class="{{if house.facilities.indexOf(23)>=0}}hotbathtub-ico{{else}}jinzhi-ico{{/if}}"></span>Bathtub</li>
                </ul>
            </div>
            {{if house.comments }}
            <div class="house-info layout-style">
                <h3>Comment</h3>
                <ul class="house-comment-list">
                    {{ each house.comments as comment}}
                    <li>
                        <p>{{comment.user_name}}<span class="fr">{{comment.ctime}}</span></p>
                        <p>{{comment.comment}}</p>
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/if}}
        </script>
        <a class="book-house" href="">Book immediatly</a>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>Ihome&nbsp;&nbsp;Make it feel like your home</p>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/detail.js"></script>
</body>
</html>
