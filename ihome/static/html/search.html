<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ihome-House</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/search.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">House</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title">
                    <span>Check-in Date</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>Location</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>New House</span>
                    <span><i class="fa fa-angle-down"></i></span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date">
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-date" />
                        <span class="input-group-addon">to</span>
                        <input type="text" class="input-sm form-control" id="end-date" />
                    </div>
                </div>
                <ul class="filter-item filter-area">
                </ul>
                <ul class="filter-item filter-sort">
                    <li class="active" sort-key="new">New House</li>
                    <li sort-key="booking">Largest number of booking</li>
                    <li sort-key="price-inc">Price low-high</li>
                    <li sort-key="price-des">Price high-low</li>
                </ul>
            </div>
        </div>
        <div class="display-mask"></div>
        <ul class="house-list">
        </ul>
        <script id="house-list-tmpl" type="text/html">
            {{each houses as house}}
            <li class="house-item">
                <a href="/detail.html?id={{house.house_id}}"><img src="{{house.img_url}}"></a>
                <div class="house-desc">
                    <div class="landlord-pic"><img src="{{house.user_avatar}}"></div>
                    <div class="house-price">￥<span>{{(house.price/100.0).toFixed(0)}}</span>/晚</div>
                    <div class="house-intro">
                        <span class="house-title">{{house.title}}</span>
                        <em>出租{{house.room_count}}间 - {{house.order_count}}次入住 - {{house.address}}</em>
                    </div>
                </div>
            </li>
            {{/each}}
        </script>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>Ihome&nbsp;&nbsp;Make it feel like your home</p>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/search.js"></script>
</body>
</html>
